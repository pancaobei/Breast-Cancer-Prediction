<html>
    <head>
    </head>
    <script>
      function show_image(src, width, height, alt) {
        var img = document.createElement("img");
        img.src = src;
        img.width = width;
        img.height = height;
        img.alt = alt;
        document.body.appendChild(img);
      }
    </script>
    <body>
        <button onclick="show_image('./saving_plot2.png', 4000, 900, 'Data');">Take Image</button> 
    </body>
</html>
